<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Umów się na konsultację | Piotr Bartyński</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B35;
      --dark: #121212;
      --light: #F8F8F8;
      --gray: #2A2A2A;
      --accent: #00D1B2;
      --text: #E0E0E0;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background: var(--dark);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    h1, h2, h3 {
      font-family: 'Space Grotesk', sans-serif;
      color: white;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 1rem 0;
      color: #BBBBBB;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .back-link::before {
      content: "← ";
    }
    .card {
      background: var(--gray);
      border-radius: 16px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .calendar {
      margin: 2rem 0;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      color: white;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .calendar-days .day {
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--primary);
    }
    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    .date {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
      margin: 0 auto;
    }
    .date:hover {
      background: var(--primary);
      color: white;
    }
    .date.selected {
      background: var(--accent);
      color: white;
      font-weight: 700;
    }
    .date.disabled {
      color: #555;
      cursor: not-allowed;
    }
    .time-slots {
      margin: 2rem 0;
    }
    .time-slots label {
      display: block;
      margin: 0.5rem 0;
    }
    .time-slots input[type="radio"] {
      margin-right: 0.5rem;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: var(--transition);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-control {
      width: 100%;
      padding: 0.8rem;
      background: var(--dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }
    .success-message {
      background: rgba(0, 209, 178, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">Powrót do strony</a>
    <h1>Umów się na konsultację</h1>
    <p>Wybierz dogodny termin, a ja się z Tobą skontaktuję, by potwierdzić spotkanie.</p>

    <div class="card">
      <form id="bookingForm">
        <div class="form-group">
          <label>Imię i nazwisko</label>
          <input type="text" class="form-control" name="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label>Telefon (opcjonalnie)</label>
          <input type="tel" class="form-control" name="phone" />
        </div>

        <h3>Wybierz datę</h3>
        <div class="calendar">
          <div class="calendar-header">
            <button type="button" id="prevMonth">❮</button>
            <span id="currentMonth">Listopad 2025</span>
            <button type="button" id="nextMonth">❯</button>
          </div>
          <div class="calendar-days">
            <div class="day">Pn</div>
            <div class="day">Wt</div>
            <div class="day">Śr</div>
            <div class="day">Cz</div>
            <div class="day">Pt</div>
            <div class="day">So</div>
            <div class="day">Nd</div>
          </div>
          <div class="dates" id="dates"></div>
        </div>

        <h3>Godzina</h3>
        <div class="time-slots" id="timeSlots">
          <p id="noTime">Wybierz datę, by zobaczyć dostępne godziny</p>
        </div>

        <button type="submit" class="btn">Zarezerwuj termin</button>
        <div class="success-message" id="successMessage">
          Dziękuję! Twoja rezerwacja została wysłana. Odezwę się w ciągu 24h.
        </div>
      </form>
    </div>
  </div>

  <script>
    // Kalendarz
    const datesEl = document.getElementById('dates');
    const currentMonthEl = document.getElementById('currentMonth');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const timeSlotsEl = document.getElementById('timeSlots');
    const noTimeEl = document.getElementById('noTime');
    const successMessage = document.getElementById('successMessage');

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let selectedDate = null;

    function renderCalendar() {
      datesEl.innerHTML = '';
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      const monthNames = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec",
        "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];
      currentMonthEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;

      const offset = (firstDay + 6) % 7; // Start od poniedziałku

      for (let i = 0; i < offset; i++) {
        datesEl.innerHTML += `<div class="date disabled"></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentYear, currentMonth, day);
        const isWeekend = date.getDay() === 0 || date.getDay() === 6;
        const isPast = date < new Date().setHours(0,0,0,0);
        const isFuture = date > new Date(currentYear, currentMonth + 3); // Maks 3 miesiące naprzód

        if (isPast || isFuture || isWeekend) {
          datesEl.innerHTML += `<div class="date disabled">${day}</div>`;
        } else {
          const dateStr = `${day}.${currentMonth+1}.${currentYear}`;
          datesEl.innerHTML += `<div class="date" data-date="${dateStr}">${day}</div>`;
        }
      }

      // Dodaj eventy
      document.querySelectorAll('.date:not(.disabled)').forEach(el => {
        el.addEventListener('click', () => {
          document.querySelectorAll('.date').forEach(d => d.classList.remove('selected'));
          el.classList.add('selected');
          selectedDate = el.getAttribute('data-date');
          renderTimeSlots();
        });
      });
    }

    function renderTimeSlots() {
      noTimeEl.style.display = 'none';
      timeSlotsEl.innerHTML = '';

      const hours = ['08:00', '09:00', '10:00', '11:00', '15:00', '16:00', '17:00', '18:00'];
      hours.forEach(time => {
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="radio" name="time" value="${time}" required> ${time}
        `;
        timeSlotsEl.appendChild(label);
      });
    }

    prevMonthBtn.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar();
    });

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!selectedDate) {
        alert('Wybierz datę!');
        return;
      }
      successMessage.style.display = 'block';
      this.reset();
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    });

    renderCalendar();
  </script>
</body>
</html>
